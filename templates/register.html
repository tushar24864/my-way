<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authbyuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>
    <h1 class="text-center text-success">RDSO Project!</h1>
    <div class="container-fluid">
        <form action= "{% url 'register' %}" method = "POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input name="first_name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input name="last_name"  type="text" class="form-control" id="">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email"  type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">User Name</label>
                <input name="username" type="text" class="form-control" id="">
              </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password"  type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success btn lg ">REGISTER</button>
            </div>
          </form>
          <div class="from-group">
            {% for message in message %}
            <div class= "alert alert-danger" role="alert">
                {{message}}
             </div>
           {% endfor %}
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
